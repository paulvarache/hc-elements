<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>hc-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/highcharts/adapters/standalone-framework.js"></script>
    <script src="../bower_components/highcharts/highcharts.js"></script>
    <link rel="import" href="../hc-elements.html">
  </head>
  <body unresolved>

    <hc-chart title="test">
      <hc-series name="Series poat"
                  data="[149,272,80]"
                  color="red"
                  id="first"
                  ></hc-series>
      <hc-series name="Series flet"
                  data-uri="./data/fake1.json"></hc-series>
    </hc-chart>

    <button id="randomdata">ClickMe</button>

    <script>
      function randomArray() {
        var arr = [];
        var length = (1 + Math.random() * 100);
        for (var i = 0; i < length; i++) {
          arr.push(Math.random()*10000);
        }
        return arr;
      }
      document.querySelector('#randomdata').onclick = function () {
        document.querySelector('#first').data = randomArray();
      }
    </script>

  </body>
</html>
