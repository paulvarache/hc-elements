<!--
An element providing a highcharts chart structure.

Example:

    <hc-chart></hc-chart>

@group Seed Elements
@element hc-chart
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="hc-chart">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
    <div id="container"></div>
    <content></content>
  </template>

</dom-module>

<script src="./hc-chart.js"></script>
